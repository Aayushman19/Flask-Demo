{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Orders {% endblock %}</h1>
{% for order in orders %}
<table class="tab">
    <tr>
        <th>Order ID</th>
        <th>Customer</th>
        <th>Bill</th>
        <th>Date</th>
    </tr>
    <tr>
        {%for i in range(0, 4)%}
        <td>{{order[i]}}</td>
        {%endfor%}
    </tr>
</table>
{% endfor %}
{% endblock %}
