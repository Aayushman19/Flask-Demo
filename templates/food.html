{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Orders {% endblock %}</h1>
{% for order in orders %}
<table class="tab">
    <tr>
        <th>Order ID</th>
        <th>Customer</th>
        <th>Bill</th>
        <th>Date</th>
    </tr>
    <tr>
        <td>{{order[0]}}</td>
        <td>{{order[1]}}</td>
        <td>{{order[2]}}</td>
        <td>{{order[3]}}</td>
    </tr>
</table>
{% endfor %}
{% endblock %}
